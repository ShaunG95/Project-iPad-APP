<!DOCTYPE html>
<html>
<head>
    <!-- JQuery, JSSOR Slider Library, Javascript and Stylesheet-->
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/jssor.slider.mini.js"></script>
    <script src="cordova.js"></script>
    <link type="text/css" rel="stylesheet" href="stylesheet.css">
    <script src="javascript.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet Safety iPad</title>
</head>

<body>

    <div id="jssor_1">
        <div data-u="slides" id=slides>

            <!--Link 1, Slider Image 1-->
            <div data-p="225.00">
                <a href="#" onclick="openDeviceBrowser('https://www.thinkuknow.co.uk')"><img id="ThinkLogo" src="img/thinkuknow.jpg"></a>
                <h1 style="font-size: 30px; position: absolute; left: 480px; top: 390px; font-family: arial, serif;">Click the logo to go here!</h1>
                <a href="#" onclick="openDeviceBrowser('https://www.thinkuknow.co.uk')"><img src="img/white.jpg"></a>
            </div>

            <!--Link 2, Slider Image 2-->
            <div data-p="225.00">
                <a href="#" onclick="openDeviceBrowser('http://www.safetynetkids.org.uk/personal-safety/staying-safe-online/')"><img id="SafetyNetLogo" src="img/SafetyNetKids.jpg"></a>
                <a href="#" onclick="openDeviceBrowser('http://www.safetynetkids.org.uk/personal-safety/staying-safe-online/')"><img src="img/white.jpg"></a>
            </div>

            <!--Link 3, Slider Image 3-->
            <div data-p="225.00">
                <a href="#" onclick="openDeviceBrowser('https://www.getsafeonline.org/safeguarding-children/')"><img id="GetSafeLogo" src="img/GetSafeOnline.jpg"></a>
                <a href="#" onclick="openDeviceBrowser('https://www.getsafeonline.org/safeguarding-children/')"><img src="img/white.jpg"></a>
                </div>

            </div>
        </div>

    <div>
        <!--Descriptive text about the application-->
        <p style="text-align: center;">This application is designed to showcase a few of the most visited and highly ranked Internet Safety websites using the JSSOR library.</p>
    </div>

</body>
</html>
